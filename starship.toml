## FIRST LINE/ROW: Info & Status
# First param ─┌

add_newline	= false
[username]
# format = " [╭─$user]($style)@"
format = "[  $user]($style)@"
show_always = true
style_root = "bold yellow"
style_user = "bold red"

# Second param
[hostname]
disabled = false
format = "[$hostname]($style) "
ssh_only = false
style = "bold blue"
trim_at = "-"

# Third param
[directory]
style = "purple"
truncate_to_repo = true
truncation_length = 0
# truncation_symbol = "repo: "

# Fourth param
[sudo]
disabled = true

# Before all the version info (python, nodejs, php, etc.)
[git_status]
ahead = "⇡ ${count}"
behind = "⇣ ${count}"
deleted = "x"
diverged = "⇕⇡ ${ahead_count}⇣${behind_count}"
style = "white"

# Last param in the first line/row
[cmd_duration]
disabled = true
format = "took [$duration]($style)"
min_time = 1


## SECOND LINE/ROW: Prompt
# Somethere at the beginning
[battery]
charging_symbol = " "
discharging_symbol = " "
full_symbol = " "

[[battery.display]]  # "bold red" style when capacity is between 0% and 15%
style = "bold red"
threshold = 15

[[battery.display]]  # "bold yellow" style when capacity is between 15% and 50%
style = "bold yellow"
threshold = 50

[[battery.display]]  # "bold green" style when capacity is between 50% and 80%
style = "bold green"
threshold = 80

# Prompt: optional param 1
[time]
disabled = true
format = " 🕙 $time($style)\n"
style = "bright-white"
time_format = "%T"

# Prompt: param 2
[character]
error_symbol = " [×](bold red)"
# success_symbol = " [╰─λ](bold red)"
# success_symbol = " [╰─ ](bold red)"
#success_symbol = " [ ](pink)"
success_symbol = "[ ](bold blue)"

# SYMBOLS
[status]
disabled = true
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
pipestatus = true
symbol = "🔴"

[git_branch]
symbol = " "

[hg_branch]
symbol = " "

[c]
style = "bold green"
symbol = " "

[java]
style = "bold green"
symbol = " "

