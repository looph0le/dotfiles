animations {
    enabled = no
    bezier = myBezier, 0.05, 0.9, 0.1, 1.09
    # animation = windows, 1, 10, default
    animation = windows, 1, 12, default, popin 20%
    animation = windowsOut, 1, 12, default, popin 90%
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, default, loop
    animation = fade, 1, 5, default
    animation = workspaces, 1, 10,myBezier, slidefade 50%
    # animation = workspaces, 1, 3.5, overshot, slidefade 50%
    animation = specialWorkspace, 5, 5, default, slidefadevert 10%
}


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}



